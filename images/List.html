<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML list tag</h1>
    <ul style="list-style-type: circle;" circle>
        <li >apple </li>
        <li>orange</li>
        <li>banana</li>
    </ul>

    <hr>
    <ol style="list-style-type: upper-roman;">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>

    <!-- nisted list  -->

    <hr>
    <ul>
        <li>fruits
            <ol>
                <li>Banana</li>
                <li>orange</li>
                <li>mango
                    <ol>
                        <li>red </li>
                        <li>yellow</li>
                    </ol>
                </li>
            </ol>
        </li>
        <li>veg</li>
        <li>color</li>
    </ul>

    <hr><hr>
    <!-- navigation on hr line  -->

    <ul style="list-style: none; display: flex; gap: 15px;">
        <li > <a href="https://youtube.com/" target="_blank">Home</a></li>
        <li>About</li>
        <li>Contact</li>
        <li>service</li>
    </ul>

    
</body>
</html>
