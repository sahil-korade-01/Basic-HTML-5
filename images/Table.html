<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center;
            border: 3px solid black;
            border-collapse: collapse;
        
        }
        tr,td,th{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="7" >Timetable</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="6">Hrs</td>
                <td>Mon</td>
                <td>Tue</td>
                <td>wed</td>
                <td>thu</td>
                <td>fri</td>
                <td>sat</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>Maths</td>
                <td>Maths</td>
                <td>Maths</td>
                <td>Maths</td>
                <td>Maths</td>
            </tr>
            <tr>
                <td>sci</td>
                <td>sci</td>
                <td>sci</td>
                <td>sci</td>
                <td>sci</td>
                <td>sci</td>
            </tr>
            <tr>
                <td colspan="6">Lunch</td>
            </tr>
            <tr>
                <td>Marathi</td>
                <td>Marathi</td>
                <td>Marathi</td>
                <td>Marathi</td>
                <td>Marathi</td>
                <td rowspan="2"> Games</td>
            </tr>
            <tr>
                <td>Hindi</td>
                <td>Hindi</td>
                <td>Hindi</td>
                <td>Hindi</td>
                <td>Hindi</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
